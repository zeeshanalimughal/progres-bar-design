<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Progress Bar</title>
</head>
<body>
    <div class="progress_container">

        <div class="progress_bar">
            <label>Html</label>
            <div class="progress">
                <span style="--progress:95%; --clr1: #8E24AA; --clr2: #BA68C8 ;" data-attr="95%"></span>
            </div>
        </div>
        

        <div class="progress_bar">
            <label>Css</label>
            <div class="progress">
                <span style="--progress:80%; --clr1: #F50057; --clr2: #FF4081 ;" data-attr="80%"></span>
            </div>
        </div>

        <div class="progress_bar">
            <label>Javascript</label>
            <div class="progress">
                <span style="--progress:90%; --clr1:#512DA8 ; --clr2: #6200EA ; " data-attr="90%"></span>
            </div>
        </div>

        <div class="progress_bar">
            <label>Bootstrap</label>
            <div class="progress">
                <span style="--progress:85%; --clr1: #DD2C00; --clr2: #FF5722 ; " data-attr="85%"></span>
            </div>
        </div>

        <div class="progress_bar">
            <label>Php</label>
            <div class="progress">
                <span style="--progress:75%; --clr1: #FFAB00; --clr2:#FFD54F;" data-attr="75%"></span>
            </div>
        </div>

        <div class="progress_bar">
            <label>Node Js</label>
            <div class="progress">
                <span style="--progress:78%;  --clr1:#009688;--clr2: #4DB6AC ;" data-attr="78%"></span>
            </div>
        </div>

    </div>
    
</body>
</html>
